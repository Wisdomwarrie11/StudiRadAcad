<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#grad1)" />
  
  <!-- Central Content Container -->
  <g transform="translate(256, 266)">
  
    <!-- Radiation Symbol (Amber) - Rising like a sun -->
    <g transform="translate(0, -90)" filter="url(#shadow)">
      <circle cx="0" cy="0" r="30" fill="#f59e0b" />
      <g fill="#f59e0b">
         <path d="M-25 -43 L25 -43 L0 0 Z" transform="rotate(0, 0, 0) translate(0, -50) scale(2.5)" />
         <path d="M-25 -43 L25 -43 L0 0 Z" transform="rotate(120, 0, 0) translate(0, -50) scale(2.5)" />
         <path d="M-25 -43 L25 -43 L0 0 Z" transform="rotate(240, 0, 0) translate(0, -50) scale(2.5)" />
      </g>
      <!-- Cutout for center -->
      <circle cx="0" cy="0" r="35" fill="#0f172a" />
      <circle cx="0" cy="0" r="20" fill="#f59e0b" />
    </g>

    <!-- Open Book (White) -->
    <g transform="translate(0, 60)" filter="url(#shadow)">
      <path d="M-140 20 Q-70 60 0 20 Q70 60 140 20 V100 Q70 140 0 100 Q-70 140 -140 100 Z" fill="#e2e8f0" />
      <path d="M0 20 Q70 60 140 20 V100 Q70 140 0 100 Z" fill="#ffffff" />
      <path d="M0 20 Q-70 60 -140 20 V100 Q-70 140 0 100 Z" fill="#cbd5e1" />
      <!-- Book spine/center shadow -->
      <path d="M0 20 V100" stroke="#94a3b8" stroke-width="2" />
    </g>
    
  </g>

  <!-- App Name -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-weight="bold" font-size="56" text-anchor="middle" fill="#ffffff" letter-spacing="2">StudiRad</text>
</svg>